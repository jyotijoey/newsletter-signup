<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

  <body class="text-center">
    <form action="/" method="POST" class="form-signin">
 
      <h1 class="h3 mb-3 font-weight-normal">Signup for our Newsletter</h1>
  
      <input type="text" class="form-control top" name="firstName" placeholder="first name" required autofocus>
      <input type="text" class="form-control middle" name="secondName" placeholder="second name" required>
      <input type="email" class="form-control bottom" name="email" placeholder="email"required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Jyoti Burnwal</p>
    </form>
  </body>
</html>
